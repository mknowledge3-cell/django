{% extends 'sandbox/base_membership.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-16">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-800">Join Our Community</h2>
                <p class="text-gray-600 mt-2">Create your free account</p>
            </div>

            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="Your full name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent"
                           placeholder="your.email@example.com">
                </div>

                <div>
                    <label for="tier" class="block text-sm font-medium text-gray-700 mb-2">Membership Plan</label>
                    <select id="tier" name="tier" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-transparent">
                        <option value="free">Free Plan</option>
                        <option value="pro">Pro Plan (R299/month)</option>
                        <option value="enterprise">Enterprise Plan (R899/month)</option>
                    </select>
                </div>

                <div class="text-sm text-gray-600">
                    By creating an account, you agree to our Terms of Service and Privacy Policy.
                </div>

                <button type="submit"
                        class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition duration-300">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{% url 'membership_login_demo' %}" class="text-green-600 hover:underline font-semibold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
